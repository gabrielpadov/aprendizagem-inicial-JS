<!DOCTYPE html>
<html>
<head>

    <title>Visualizar PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;

        iframe {

            height: 100%;
            border: none;
        }

</head>

        <iframe src="requerimento_area_particular.pdf"></iframe>

</body>
</html>
